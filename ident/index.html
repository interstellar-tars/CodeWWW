<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity Booking</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #login-container, #dashboard {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #identity-details {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="login-error" style="color: red;"></p>
    </div>
    
    <div id="dashboard" style="display: none;">
        <h2>Welcome, <span id="user-name"></span></h2>
        <button onclick="bookIdentity()">Book an Identity</button>
        <div id="identity-details"></div>
        <button onclick="unclaimIdentity()" id="unclaim-btn" style="display: none;">Unclaim Identity</button>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        const WORKER_URL = "https://cwww-ident-worker.cubiodojo.workers.dev";

        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            const response = await fetch(`${WORKER_URL}/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });
            const data = await response.json();
            
            if (data.success) {
                document.getElementById("login-container").style.display = "none";
                document.getElementById("dashboard").style.display = "block";
                document.getElementById("user-name").innerText = username;
            } else {
                document.getElementById("login-error").innerText = "Invalid credentials.";
            }
        }

        async function bookIdentity() {
            const username = document.getElementById("user-name").innerText;
            
            const response = await fetch(`${WORKER_URL}/book-identity`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username })
            });
            const data = await response.json();
            
            if (data.success) {
                document.getElementById("identity-details").innerHTML = `
                    <p><strong>Name:</strong> ${data.identity.fullName}</p>
                    <p><strong>Age:</strong> ${data.identity.age}</p>
                    <p><strong>Place of Birth:</strong> ${data.identity.placeOfBirth}</p>
                `;
                document.getElementById("unclaim-btn").style.display = "block";
            } else {
                alert(data.error);
            }
        }

        async function unclaimIdentity() {
            const username = document.getElementById("user-name").innerText;
            
            const response = await fetch(`${WORKER_URL}/unclaim-identity`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username })
            });
            const data = await response.json();
            
            if (data.success) {
                document.getElementById("identity-details").innerHTML = "";
                document.getElementById("unclaim-btn").style.display = "none";
            } else {
                alert(data.error);
            }
        }
    </script>
</body>
</html>
