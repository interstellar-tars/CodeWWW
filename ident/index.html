<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity Booking</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #login-container, #dashboard {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #identity-details {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="login-error" style="color: red;"></p>
    </div>
    
    <div id="dashboard" style="display: none;">
        <h2>Welcome, <span id="user-name"></span></h2>
        <button onclick="bookIdentity()">Book an Identity</button>
        <div id="identity-details"></div>
        <button onclick="unclaimIdentity()" id="unclaim-btn" style="display: none;">Unclaim Identity</button>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            if (username && password) {
                document.getElementById("login-container").style.display = "none";
                document.getElementById("dashboard").style.display = "block";
                document.getElementById("user-name").innerText = username;
            } else {
                document.getElementById("login-error").innerText = "Please enter valid credentials.";
            }
        }

        function logout() {
            document.getElementById("login-container").style.display = "block";
            document.getElementById("dashboard").style.display = "none";
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";
        }

        function bookIdentity() {
            document.getElementById("identity-details").innerHTML = "<p>Fetching identity...</p>";
            setTimeout(() => {
                document.getElementById("identity-details").innerHTML = `
                    <p><strong>Name:</strong> John Doe</p>
                    <p><strong>Age:</strong> 30</p>
                    <p><strong>Place of Birth:</strong> New York</p>
                `;
                document.getElementById("unclaim-btn").style.display = "block";
            }, 1000);
        }

        function unclaimIdentity() {
            document.getElementById("identity-details").innerHTML = "";
            document.getElementById("unclaim-btn").style.display = "none";
        }
    </script>
</body>
</html>
